<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infotavle</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="startTime()">
    <div id="clock"></div>
    <div class="vær">
        <p>Temperatur nå:</p>
    </div>
    <div class="nesteTime">
        <p>Neste time:</p>
        <p id="fag">YFF</p>
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"> 
        </div>
    </div>
                <br>
<button onclick="move()">Click Me</button> 

            <script>
                var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementsByClassName("loading-bar");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}
            </script>
</body>
<script src="clock.js"></script>
</html>
